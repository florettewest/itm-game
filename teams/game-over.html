<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game over</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="wrapper gradient">
            <!-- page content -->
            <div class="wrap-gameover" style="left:0;">
                <div class="gameover v-center">
                    <h1>Game Over</h1>
                    <p>Sorry, you could not complete this race.</p>
                </div>
            </div>
            <div class="quiz-team-name">
                <span class="team-home-name"></span>
                <div class="quiz-plane"></div>
            </div>
        </div><!-- /.wrapper -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="scripts/app.js"></script>
        <script>
        $('.team-home-name').html(localStorage.getItem("teamName"));
        function explosion() {
            $('.quiz-plane').addClass('plane-explosion')
        }
        setTimeout(explosion, 1000);

        localStorage.setItem("gameover","true")
        </script>
    </body>
</html>
