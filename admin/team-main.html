    <script>
    var socket = io();
    $(".initate-countdown").on("click", function() {
        console.log("quiz button initiated")
        socket.emit('adminPageTeamNames-initiateQuiz', "initiate quiz");
    })
    socket.on('adminPageTeamNames-initiateQuiz', function(teamNameJsonData) {
        window.location.href = '/plane-race.html';
        socket.emit("teamHomeWelcome", "redirect to quiz page")
    })
    var el1 = document.getElementById('server-time1');
    socket.emit('adminPageTeamNames', "adminPageOpened");
    socket.on('adminPageTeamNames', function(teamNameJsonData) {
        console.log("json return", teamNameJsonData[3])
        for (var teamId in teamNameJsonData) {
            $("."+teamId).removeClass("hide")
            $("."+teamId).find("h4").html(teamNameJsonData[teamId])
            // var audio = new Audio('./sounds/woo.wav');

    });
